<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo básico para o formulário */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Estilo para o popup */
        #welcome-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        #welcome-popup button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }

        #welcome-popup button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <button onclick="window.location.href='cadastro.html'">Cadastrar</button>
    </div>

    <!-- Popup de Bem-vindo -->
    <div id="welcome-popup">
        <h3>Bem-vindo de volta!</h3>
        <p>Você foi autenticado com sucesso.</p>
        <button id="next-button">Ir para a próxima página</button>
    </div>

    <script>
        // Função chamada ao enviar o formulário
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário da maneira tradicional
            
            // Obtém os valores do formulário
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Valida os campos
            if (!email || !senha) {
                displayError('E-mail e senha não podem ser vazios!');
                return;
            }

            // Cria o objeto com os dados do login
            const loginData = {
                email: email,
                senha: senha
            };

            // Chama a API para autenticar o usuário
            fetch('http://localhost:8080/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Dados retornados:', data); // Para debug
                if (data > 0) {  // Verifica se o retorno é um ID válido (um número positivo)
                    showWelcomePopup(data); // Exibe o popup de boas-vindas com o ID retornado
                } else {
                    displayError('Login ou senha incorretos!');
                }
            })
            .catch(error => {
                displayError('Erro ao realizar o login. Tente novamente mais tarde.');
                console.error('Erro na chamada da API:', error);
            });
        });

        // Função para exibir a mensagem de erro
        function displayError(message) {
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.textContent = message;
        }

        // Função para exibir o popup de bem-vindo
        function showWelcomePopup(id) {
            const popup = document.getElementById('welcome-popup');
            popup.style.display = 'block';

            // Configura o botão para redirecionar
            document.getElementById('next-button').addEventListener('click', function() {
                window.location.href = 'usuarioLogado.html?id=' + id; // Passa o ID para a próxima página
            });
        }
    </script>

</body>
</html>
