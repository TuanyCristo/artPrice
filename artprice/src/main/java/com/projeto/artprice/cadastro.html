<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <script>
        function buscarEndereco() {
            const cep = document.getElementById('cep').value;

            fetch(`http://localhost:8080/api/endereco/${cep}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('logradouro').value = data.cep.logradouro; // Corrigi aqui para acessar data.cep
                    document.getElementById('bairro').value = data.cep.bairro;
                    document.getElementById('cidade').value = data.cep.cidade; // Usando data.cep.cidade
                    document.getElementById('estado').value = data.cep.estado; // Usando data.cep.estado
                })
                .catch(error => {
                    alert('Erro ao buscar endereço.');
                });
        }

        function cadastrarUsuario(event) {
            event.preventDefault(); // Evitar o envio padrão do formulário

            const usuarioData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                endereco: {
                    cep: document.getElementById('cep').value,
                    logradouro: document.getElementById('logradouro').value,
                    bairro: document.getElementById('bairro').value,
                    cidade: document.getElementById('cidade').value, // Incluindo cidade
                    estado: document.getElementById('estado').value, // Incluindo estado
                    numero: document.getElementById('numero').value,
                    complemento: document.getElementById('complemento').value
                }
            };
    
            fetch('http://localhost:8080/api/cadastro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(usuarioData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Usuário cadastrado com sucesso!');
            })
            .catch(error => {
                alert('Erro ao cadastrar usuário.');
            });
        }
    </script>
</head>
<body>

    <h1>Cadastro de Usuário</h1>
    <form id="formCadastro" onsubmit="cadastrarUsuario(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <h3>Endereço</h3>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="10" onblur="buscarEndereco()" required><br><br>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" required><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br><br>

        <label for="cidade">Cidade:</label> <!-- Incluindo o campo Cidade -->
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="estado">Estado:</label> <!-- Incluindo o campo Estado -->
        <input type="text" id="estado" name="estado" required><br><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required><br><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br><br>

        <input type="submit" value="Criar Conta">
    </form>

</body>
</html>
